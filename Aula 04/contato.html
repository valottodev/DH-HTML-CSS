<body>
    <header>
        <nav>
            <img src="img/logo.png" id="logo" alt="logo">
            <ul>
                <li><a href="#smartphone">Smartphones</a></li>
                <li><a href="#tablets">Tablets</a></li>

                <input type="text" class="input-form" placeholder="Pesquise...">

        </nav>
    </header>
    <main id="container">
        <section>
            <h1>Contato</h1>
            <p>Entre em contato conosco! :)</p>
            <form action="" method="post" class="form-contato">
                <div class="form-inline">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Zequinha da Silva" required>
                    </div>
                </div>
                <div class="form-inline">
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="blabla@servidor.com">
                    </div>
                </div>
                <div class="form-inline">
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" cols="30" rows="5" placeholder="Queremos saber a sua opiniÃ£o!"></textarea>
                    </div>
                </div>
                <div class="form-inline">
                    <div>
                        <button type="submit" class="botao-contato">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
